<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Mobile Widget Option Tester</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="web-ui-fw/themes/default/web-ui-fw-theme.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="option-list-tester.css"/>
        <script src="web-ui-fw/js/jquery.js"></script>
        <script src="web-ui-fw/js/jquery-mobile.js"></script>
        <script src="option-list.js"></script>
        <script src="option-list-tester.js"></script>
    </head>

    <body>
        <div data-role="page">
            <div data-role="header">
                <h1>jQuery Mobile Widget Option Tester</h1>
            </div>
            <div data-role="contents">
                <form id="sample" name="sample" action="#" method="get" style="width: 50%; float: left;">
                    <div data-role="fieldcontain">
                        <label for="sample-checkbox" id="sample-checkbox-label">Checkbox</label>
                        <input type="checkbox" name="sample-checkbox" id="sample-checkbox"></input>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="sample-slider" id="sample-slider-label">Slider</label>
                        <input type="range" min="3" max="17" value="5" id="sample-slider"></input>
                    </div>
                    <a href="option-test-fw.html" rel="external">Web UI Framework Option Test</a>
                </form>
            </div>
        </div>
        <div data-role="page" id="inspect-page" data-add-back-btn="true">
            <div data-role="header">
                <h1>Test Options</h1>
            </div>
            <div class="content">
                <div class="content-secondary">
                    <ul data-role="listview" data-inset="true" id="widget-list" style="float: left; margins: 10px;">
                    </ul>
                </div>
                <div class="content-primary" id="option-list" style="float: left; margins: 10px;">
                </div>
            </div>
        </div>
    </body>
</html>
