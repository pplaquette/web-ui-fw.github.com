<!DOCTYPE html>
<html>
    <body>
        <div data-role="page" data-dom-cache="true" id="inspect-page" data-add-back-btn="true">
            <style>
                .inspect-page-cell {
                    vertical-align: top;
                    padding: 20px;
                }

                .inspect-page-pane {
                    width: 300px;
                    height: 400px;
                }
            </style>
            <div data-role="header">
                <h1>Test Options</h1>
            </div>
            <div data-role="content">
                <table>
                    <tr>
                        <td id="widget-list" class="inspect-page-cell"></td>
                        <td class="inspect-page-cell">
                            <div data-scroll="y" class="inspect-page-pane">
                                <div id="option-list"></div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
